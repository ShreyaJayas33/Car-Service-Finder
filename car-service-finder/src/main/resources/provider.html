<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Provider Dashboard</h1>
    <nav>
        <a href="templates/index.html">Home</a>
        <a href="provider.html">My Services</a>
        <a href="templates/logout.html">Logout</a>
    </nav>
</header>

<main>
    <h2>Add New Service</h2>
    <form id="serviceForm">
        <label for="serviceName">Service Name:</label>
        <input type="text" id="serviceName" name="serviceName" required>

        <label for="serviceDescription">Description:</label>
        <textarea id="serviceDescription" name="serviceDescription" required></textarea>

        <label for="servicePrice">Price:</label>
        <input type="number" id="servicePrice" name="servicePrice" required>

        <button type="submit">Add Service</button>
    </form>

    <h2>My Services</h2>
    <table id="serviceTable">
        <thead>
        <tr>
            <th>Service Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Placeholder for services -->
        <!-- This section will be dynamically populated by JavaScript -->

        </tbody>
    </table>
</main>

<footer>
    <p>&copy; 2024 Car Service Finder</p>
</footer>

<script src="provider.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
